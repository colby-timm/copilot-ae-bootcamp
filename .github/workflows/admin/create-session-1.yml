name: Create Session 1 Branch
on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  issues: write
  pull-requests: write

jobs:
  create_session:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Create Session 1
        uses: ./.github/actions/create-session
        with:
          session_number: '1'
          session_topic: 'Accelerated Engineering Core and Environment'
